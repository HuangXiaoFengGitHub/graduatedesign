<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>活动评论</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	<link rel="stylesheet"
		  th:href="@{/css/frontend/activitydetail.css}">
	<link rel="stylesheet"
		  th:href="@{/css/frontend/activitylist.css}">
	<!---图片浏览器-->
	<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</head>
<body>
	<div class="page-group">
		<div class="page">
			<!--头部-->
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onClick="javascript :history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">活动评论</h1>
			</header>
			<!---工具栏-->
			<nav th:replace="frontend/common::tool"></nav>
			<!---无极滚动器-->
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<!-- 这里是页面内容区 -->
				<!---发表评论链接-->
				<div class="content-block comment-post col-50">

				</div>
				<!---活动公告部分--->
				<div class="list-div activity-comment" id="activity-comment">

				</div>
				<!---加载提示符--->
				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>

			</div>
		</div>
		<!--侧边栏  -->
		<div th:replace="frontend/common::beside"></div>
	</div>


	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

	<script type='text/javascript'
			th:src='@{/js/common/commonutil.js}' charset='utf-8'></script>
	<script type='text/javascript'
			th:src='@{/js/frontend/activitycomment.js}' charset='utf-8'></script>
</body>
</html>
