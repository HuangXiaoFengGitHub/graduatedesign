		<div class="page">
			<!--头部-->
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onClick="javascript :history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> 返回

				<h1 class="title">活动详情</h1>
			</header>
			<!---工具栏-->
			<nav th:replace="frontend/common::tool"></nav>

			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">

				<div class="shop-detail-dev">

								<p ><span class="color-gray">发起组织：</span><span id="organization-name"></span></p>
								<p ><span class="color-gray">活动名称：</span><span id="product-name"></span></p>
								<p>
									<span class="color-gray">简介：</span><span id="product-desc"></span>
								</p>
							</div>
						</div>
						<div class="card-footer" id="activity-operation">
								<a href="#" class="link">关注</a>
								<a href="#" class="link">报名</a>
								<a href="#" class="link">评论</a>
						</div>
					</div>
				</div>
				<div class="row">
				<div class="content-block col-50">
					<a href="#" class="button pb-standalone-captions">活动图片</a>
				</div>
				<div class=" content-block col-50" id="notice">

				</div>
				</div>
				<div class="list-div" id="activityImg-list"></div>
				<!---活动公告部分--->
				<div class="activity-notice" id="activity-notice">

<!--						</div>-->

<!--					</div>-->
