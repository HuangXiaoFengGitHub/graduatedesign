<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>发表评论</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--公共资源--->
<!--    &lt;!&ndash;因为额外引入了webjars-locator，所以相关静态资源的引入可省略版本号便于升级&ndash;&gt;-->
<!--    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
<!--    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
<!--<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>-->
<!--    &lt;!&ndash;引入页面提示工具&ndash;&gt;-->
<!--    <script th:src="@{/build/toastr.min.js}"></script>-->
<!--    <link th:href="@{/build/toastr.css}" rel="stylesheet" />-->
<!--    <link th:href="@{/build/toastr.min.css}" rel="stylesheet" />-->
    <script type='text/javascript' th:src='@{/js/common/commonutil.js}' charset='utf-8'></script>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<div class="page-group">
    <div class="page">
        <!--头部-->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external href="#"
               onClick="javascript :history.back(-1);" data-transition='slide-out'>
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">活动评论</h1>
        </header>
        <!---工具栏-->
        <nav th:replace="frontend/common::tool"></nav>
        <!---无极滚动器-->
        <div class="content">
            <!-- 这里是页面内容区 -->
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-comment"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">发表评论</div>
                                <div class="item-input">
                                    <textarea id="comment" name="comment"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div align="center" class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>
                </div>
            </div>
        </div>
    </div>
    <!--侧边栏  -->
    <div th:replace="frontend/common::beside"></div>
</div>

<!--通过cdn获取静态资源-->
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<!--载入项目自定义的资源-->
<script type='text/javascript'
        th:src='@{/js/frontend/topostcomment.js}'
        charset='utf-8'></script>

</body>
</html>
