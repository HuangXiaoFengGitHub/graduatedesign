<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" id="head" th:fragment="head">

        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">

            <li class="layui-nav-item"><a href="javascript:;">其它系统</a>

                    </dd>
                    <dd>

            <li class="layui-nav-item">
                <a href="javascript:;">
                    <i class="fa fa-user-circle"></i>&nbsp;
                    <span th:if="${session.manager == null}">请登陆</span>
                    <span th:if="${session.manager != null}" th:text="'欢迎您!&nbsp;' + ${session.manager.userName}">请登陆</span>
                </a>
                <dl class="layui-nav-child">
                    <!--如果用户已经登录,即用户session中存在organization属性，右上角显示用户名和用户资料-->
                    <!--                    <dd th:if="${session.organization != null}"><a href="/organization/logout"><i class="fa fa-sign-out"></i> 退出登录</a></dd>-->
                    <dd th:if="${session.manager != null}"><a href="/organization/messageDetail"><i class="fa fa-list"></i> 基本资料</a></dd>
                    <dd th:if="${session.manager != null}"><a href="/organization/noticeManage/noticeDetail"><i class="fa fa-shopping-cart"></i> 隐私设置</a></dd>

                    <!--如果用户未登录,即用户session中不存在organization属性，右上角显示提示登录-->
                    <dd th:if="${session.manager == null}"><a href="/manager/toLogin"><i class="fa fa-sign-in"></i> 登录</a></dd>
                    <dd th:if="${session.manager == null}"><a th:href="@{/organization/toRegister}"><i class="fa fa-user-plus"></i> 注册</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/manager/logout">退出</a></li>
        </ul>

<!--侧边栏-->
    <div class="layui-side layui-bg-black" id="side" th:fragment="side">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="javascript:;">我的审批</a>
