<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>组织管理活动首页</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div th:replace="organization/common::head"></div>
    <!--侧边栏-->
    <div th:replace="organization/common::side"></div>
    <!--内容主体-->
    <div class="layui-body" id="body">
        <!-- 内容主体区域 -->
        <h2 style="padding: 15px;">活动评论</h2>
        <div class="layui-row">

            <div class="layui-row">
                <label class="layui-form-label">选择已经发布的活动</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">志愿活动</option>
                        <option value="1">学科竞赛</option>
                        <option value="2">学术讲座</option>
                        <option value="3">社团活动</option>
                        <option value="4">兴趣爱好</option>
                    </select>
                </div>
            </div>
            <hr class="layui-bg-black">
            <div class="layui-row">
                <div>
                    用户头像，用户姓名
                </div>
                <div>
                    评论内容
                </div>
                <div class="layui-row" style="margin-top: 50px;text-align: right;">
                    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
                        <div>
                            <button class="layui-btn">回复</button>
                            <button class="layui-btn layui-btn-normal">删除</button>
                        </div>
                    </fieldset>
                </div>

            </div>


        </div>
        <!--底部-->
        <div th:replace="organization/common::foot"></div>
    </div>
    <script th:src="@{/layui/layui.js}"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });
    </script>
</body>
</html>
